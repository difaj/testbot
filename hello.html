<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telegram Mini App</title>
<script src="https://a-tgme.stel.com/js/telegram-web-app-beta.js?87"></script>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--tg-theme-bg-color, #ffffff);
  color: var(--tg-theme-text-color, #000000);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  width: 320px;
  padding: 20px;
  border-radius: 16px;
  background: var(--tg-theme-secondary-bg-color, #f2f2f2);
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

button {
  width: 100%;
  padding: 10px;
  margin-top: 12px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 14px;
  background: var(--tg-theme-button-color, #2481cc);
  color: var(--tg-theme-button-text-color, #ffffff);
}
</style>
</head>
<body>
<div class="card">
  <h2>Mini App</h2>
  <p id="user-info">Loading user...</p>
  <button onclick="closeApp()">Close WebView</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

// –Ü–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è –ø—Ä–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
const user = tg.initDataUnsafe?.user;
document.getElementById("user-info").innerText =
  user ? `Hello, ${user.first_name}!` : "Open inside Telegram";

// üî• –í–∞—à—ñ ID –∞–Ω—ñ–º–æ–≤–∞–Ω–∏—Ö –µ–º–æ–¥–∂—ñ (–º–∞—é—Ç—å –±—É—Ç–∏ –≤—ñ–¥ 10 –¥–æ 20 —Ü–∏—Ñ—Ä)
const MAIN_ICON = "5368324170671202286";       // ID –¥–ª—è –≥–æ–ª–æ–≤–Ω–æ—ó –∫–Ω–æ–ø–∫–∏
const SECONDARY_ICON = "5368324170671202287";  // ID –¥–ª—è –≤—Ç–æ—Ä–∏–Ω–Ω–æ—ó –∫–Ω–æ–ø–∫–∏

// –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è MainButton
// –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –º–µ—Ç–æ–¥ setParams, —è–∫–∏–π –≤–∞–ª—ñ–¥—É—î –µ–º–æ–¥–∂—ñ –∑–∞ —Ä–µ–≥—É–ª—è—Ä–Ω–∏–º –≤–∏—Ä–∞–∑–æ–º /^[0-9]{10,20}$/
tg.MainButton.setParams({
  text: "Button 1",
  is_visible: true,
  is_active: true,
  icon_custom_emoji_id: MAIN_ICON
});
tg.MainButton.show();

// –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è SecondaryButton
tg.SecondaryButton.setParams({
  text: "Button 2",
  is_visible: true,
  is_active: true,
  icon_custom_emoji_id: SECONDARY_ICON
});
tg.SecondaryButton.show();

// –û–±—Ä–æ–±–∫–∞ –Ω–∞—Ç–∏—Å–∫–∞–Ω—å
tg.MainButton.onClick(() => {
  tg.showPopup({
    message: "Button 1 pressed",
    buttons: [{ type: "ok" }]
  });
});

tg.SecondaryButton.onClick(() => {
  tg.showPopup({
    message: "Button 2 pressed",
    buttons: [{ type: "ok" }]
  });
});

// –ó–∞–∫—Ä–∏—Ç—Ç—è –¥–æ–¥–∞—Ç–∫–∞
function closeApp() {
  tg.close();
}
</script>
</body>
</html>
