<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telegram Mini App Emoji Demo</title>
<script src="https://a-tgme.stel.com/js/telegram-web-app-beta.js?87"></script>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--tg-theme-bg-color, #ffffff);
  color: var(--tg-theme-text-color, #000000);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  width: 320px;
  padding: 20px;
  border-radius: 16px;
  background: var(--tg-theme-secondary-bg-color, #f2f2f2);
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

button {
  width: 100%;
  padding: 10px;
  margin-top: 12px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 14px;
  background: var(--tg-theme-button-color, #2481cc);
  color: var(--tg-theme-button-text-color, #ffffff);
}
</style>
</head>
<body>
<div class="card">
  <h2>Mini App Emoji Demo</h2>
  <p id="user-info">Loading user...</p>
  <button onclick="toggleIcons()">Toggle Button Emojis</button>
  <button onclick="closeApp()">Close WebView</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

// User info
const user = tg.initDataUnsafe?.user;
document.getElementById("user-info").innerText =
  user ? `Hello, ${user.first_name}!` : "Open inside Telegram";

// Toggle state
let iconsEnabled = true;

// ðŸ”¥ Replace with your real custom emoji IDs
const MAIN_ICON = "5003548389153964033";       // Main button emoji ID
const SECONDARY_ICON = "5003527073231273985";  // Secondary button emoji ID

function setupButtons() {
  tg.MainButton.setParams({
    text: "Buy",
    is_visible: true,
    is_active: true,
    icon_custom_emoji_id: iconsEnabled ? MAIN_ICON : undefined
  });

  tg.SecondaryButton.setParams({
    text: "Do Something",
    is_visible: true,
    is_active: true,
    icon_custom_emoji_id: iconsEnabled ? SECONDARY_ICON : undefined
  });

  tg.MainButton.show();
  tg.SecondaryButton.show();
}

// Toggle emojis on/off
function toggleIcons() {
  iconsEnabled = !iconsEnabled;
  setupButtons();
}

// Close WebView
function closeApp() {
  tg.close();
}

// Handle button clicks
tg.MainButton.onClick(() => {
  tg.showPopup({
    message: "Main button pressed",
    buttons: [{ type: "ok" }]
  });
});

tg.SecondaryButton.onClick(() => {
  tg.showPopup({
    message: "Secondary button pressed",
    buttons: [{ type: "ok" }]
  });
});

// Initial render
setupButtons();
</script>
</body>
</html>
