<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Telegram Mini App</title>

<script src="https://a-tgme.stel.com/js/telegram-web-app-beta.js?87"></script>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--tg-theme-bg-color, #ffffff);
  color: var(--tg-theme-text-color, #000000);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 320px;
  padding: 20px;
  border-radius: 16px;
  background: var(--tg-theme-secondary-bg-color, #f2f2f2);
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

button {
  width: 100%;
  padding: 10px;
  margin-top: 12px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 14px;
  background: var(--tg-theme-button-color, #2481cc);
  color: var(--tg-theme-button-text-color, #ffffff);
}
</style>
</head>

<body>
<div class="container">
  <h2>Mini App</h2>
  <p id="user-info">Loading...</p>
  <button onclick="toggleIcons()">Toggle Button Icons</button>
  <button onclick="closeApp()">Close WebView</button>
</div>

<script>
const tg = window.Telegram.WebApp;

if (!tg) {
  alert("Open this Mini App inside Telegram");
}

tg.ready();
tg.expand();

// Debug info (Ð¼Ð¾Ð¶ÐµÑˆ Ð¿Ñ€Ð¸Ð±Ñ€Ð°Ñ‚Ð¸)
console.log("Telegram version:", tg.version);
console.log("Platform:", tg.platform);

// User info
const user = tg.initDataUnsafe?.user;
document.getElementById("user-info").innerText =
  user ? `Hello, ${user.first_name}` : "Opened outside Telegram";

// ðŸ”¥ Ð—ÐÐœÐ†ÐÐ˜ ÐÐ Ð¡Ð’ÐžÐ‡ Ð Ð•ÐÐ›Ð¬ÐÐ† custom_emoji_id
const MAIN_ICON = "5003548389153964033";
const SECONDARY_ICON = "5003527073231273985";

let iconsEnabled = true;

function setupButtons() {

  tg.MainButton.setParams({
    text: "Main Action",
    is_active: true,
    is_visible: true,
    is_progress_visible: false,
    icon_custom_emoji_id: iconsEnabled ? MAIN_ICON : undefined
  });

  tg.SecondaryButton.setParams({
    text: "Secondary Action",
    is_active: true,
    is_visible: true,
    is_progress_visible: false,
    icon_custom_emoji_id: iconsEnabled ? SECONDARY_ICON : undefined
  });

  tg.MainButton.show();
  tg.SecondaryButton.show();
}

function toggleIcons() {
  iconsEnabled = !iconsEnabled;
  setupButtons();
}

function closeApp() {
  tg.close();
}

tg.MainButton.onClick(() => {
  tg.showPopup({
    message: "Main button pressed",
    buttons: [{ type: "ok" }]
  });
});

tg.SecondaryButton.onClick(() => {
  tg.showPopup({
    message: "Secondary button pressed",
    buttons: [{ type: "ok" }]
  });
});

// Initial render
setupButtons();
</script>

</body>
</html>
