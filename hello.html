<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

const user = tg.initDataUnsafe?.user;
document.getElementById("user-info").innerText =
  user ? `Hello, ${user.first_name}!` : "Open inside Telegram";

// ID кастомних емоджі (10–20 цифр)
const MAIN_ICON = "5368324170671202286";
const SECONDARY_ICON = "5368324170671202287";

// ===== MAIN BUTTON =====
tg.MainButton.setParams({
  text: "Button 1",
  icon_custom_emoji_id: MAIN_ICON,
  is_active: true
});
tg.MainButton.show();

// ===== SECONDARY BUTTON =====
tg.SecondaryButton.setParams({
  text: "Button 2",
  icon_custom_emoji_id: SECONDARY_ICON,
  is_active: true,
  position: "bottom" // можна left/right/top/bottom
});
tg.SecondaryButton.show();

// Click handlers
tg.MainButton.onClick(() => {
  tg.showPopup({
    message: "Button 1 pressed",
    buttons: [{ type: "ok" }]
  });
});

tg.SecondaryButton.onClick(() => {
  tg.showPopup({
    message: "Button 2 pressed",
    buttons: [{ type: "ok" }]
  });
});

function closeApp() {
  tg.close();
}
</script>
