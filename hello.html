<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telegram Mini App</title>
<script src="https://a-tgme.stel.com/js/telegram-web-app-beta.js?87"></script>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--tg-theme-bg-color, #ffffff);
  color: var(--tg-theme-text-color, #000000);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  width: 320px;
  padding: 20px;
  border-radius: 16px;
  background: var(--tg-theme-secondary-bg-color, #f2f2f2);
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

button {
  width: 100%;
  padding: 10px;
  margin-top: 12px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 14px;
  background: var(--tg-theme-button-color, #2481cc);
  color: var(--tg-theme-button-text-color, #ffffff);
}
</style>
</head>
<body>
<div class="card">
  <h2>Mini App</h2>
  <p id="user-info">Loading user...</p>
  <button onclick="closeApp()">Close WebView</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

// User info
const user = tg.initDataUnsafe?.user;
document.getElementById("user-info").innerText =
  user ? `Hello, ${user.first_name}!` : "Open inside Telegram";

// ðŸ”¥ Replace with your real custom emoji IDs
const MAIN_ICON = "5003548389153964033";       // Button 1 emoji ID
const SECONDARY_ICON = "5003527073231273985";  // Button 2 emoji ID

// Set up buttons with fixed emoji
tg.MainButton.setParams({
  text: "Button 1",
  is_visible: true,
  is_active: true,
  icon_custom_emoji_id: MAIN_ICON
});
tg.MainButton.show();

tg.SecondaryButton.setParams({
  text: "Button 2",
  is_visible: true,
  is_active: true,
  icon_custom_emoji_id: SECONDARY_ICON
});
tg.SecondaryButton.show();

// Handle clicks
tg.MainButton.onClick(() => {
  tg.showPopup({
    message: "Button 1 pressed",
    buttons: [{ type: "ok" }]
  });
});

tg.SecondaryButton.onClick(() => {
  tg.showPopup({
    message: "Button 2 pressed",
    buttons: [{ type: "ok" }]
  });
});

// Close WebView
function closeApp() {
  tg.close();
}
</script>
</body>
</html>
