<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Login Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #0088cc;
    }
    #user-info {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Тест Telegram Login</h1>

  <!-- Telegram Login Widget -->
  <script async src="https://y-ttgme.stel.com/js/telegram-widget.js?22"
          data-telegram-login="nftshop_bot"
          data-size="large"
          data-onauth="onTelegramAuth(user)"
          data-request-access="write">
  </script>

  <div id="user-info"></div>

  <script type="text/javascript">
    function onTelegramAuth(user) {
      alert('Logged in as ' + user.first_name + ' ' + user.last_name +
            ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');

      // Показуємо інформацію на сторінці
      const infoDiv = document.getElementById('user-info');
      infoDiv.innerHTML = `
        <p>Привіт, <strong>${user.first_name} ${user.last_name}</strong>!</p>
        <p>ID: ${user.id}</p>
        ${user.username ? `<p>Username: @${user.username}</p>` : ''}
      `;
    }
  </script>
</body>
</html>
